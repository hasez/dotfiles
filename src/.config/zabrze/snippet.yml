abbrevs:
  - name: yyyymmdd
    abbr: '!yyyymmdd'
    snippet: $(date '+%Y%m%d')
    evaluate: true
    global: true

  - name: yyyy-mm-dd
    abbr: '!yyyy-mm-dd'
    snippet: $(date '+%Y-%m-%d')
    evaluate: true
    global: true

  - name: yyyy/mm/dd
    abbr: '!yyyy/mm/dd'
    snippet: $(date '+%Y/%m/%d')
    evaluate: true
    global: true
