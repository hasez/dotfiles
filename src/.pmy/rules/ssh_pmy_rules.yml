- description: Suggest ssh hosts
  regexp-left: ' $'
  cmd-groups:
    - stmt: grep -oE '^Host [^*]+$' ~/.ssh/config | cut -c 6-
      after: awk '{print $0}'
  fuzzy-finder-cmd:
    fzf
      --height "$({ echo && echo && grep -oE '^Host [^*]+$' ~/.ssh/config } | wc -l | awk '{print $1}')"
      --select-1
      --exit-0
  buffer-left: '[]'
  buffer-right: '[]'
